<section class="auth">
    <div class="wrapper">
        <button class="auth__back"></button>
        <div class="auth__logo-wrap">
            <img src="./img/logo-xs.svg" alt="logo" class="auth__logo">
        </div>
        <div class="auth__block">
            <form action="" class="auth__form">
                <h4 class="auth__title">Авторизация</h4>
                <span class="auth__subtitle">Войдите в ваш аккаунт для продолжения</span>
                <div class="auth__inp-wrap">
                    <input type="text" name="login" id="login" required placeholder="Ваш логин" class="auth__inpt">
                </div>
                <div class="auth__inp-wrap auth__inp-wrap--pass">
                    <input type="password" name="password" id="password" required placeholder="Ваш пароль" class="auth__inpt">
                </div>
                <div class="auth__helps">
                    <div class="auth__check-wrap">
                        <input type="checkbox" class="auth__check" name="remember" id="remember">
                        <label for="remember">Запомнить меня</label>
                    </div>
                    <a href="#" class="auth__link">Забыли пароль?</a>
                </div>
                <div class="auth__btns">
                    <button type="submit" class="btn btn--fill">Войти</button>
                    <button class="btn">Зарегистрироваться</button>
                </div>
                <a href="#" class="auth__link-conditions">Условия пользования сервисом</a>
            </form>
        </div>
    </div>
</section>
