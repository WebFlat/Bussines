<section class="task-open">
    <div class="header">
        <button class="header__back"></button>
        <h4 class="header__title">Добавить задачу</h4>
    </div>
    <div class="wrapper wrappers">
        <div class="customer">
            <div class="customer__wrap-icon">
                <img src="./img/foto1.jpg" alt="foto" class="customer__img">
            </div>
            <span class="customer__name" id="customer">Иванов Заказчик Петрович</span>
        </div>
        <div class="profile__block">
            <label class="profile__label" for="type-task">
                Тип задачи:
            </label>
            <div class="profile__inp-wrap">
                <input name="type-task" type="text" class="profile__input" placeholder="Обычная задача" disabled>
                <button class="profile__edit"></button>
            </div>
        </div>
        <div class="profile__block">
            <label class="profile__label" for="prioritet">
                Приоритет:
            </label>
            <div class="profile__inp-wrap">
                <input name="prioritet" type="text" class="profile__input" placeholder="Не срочная" disabled>
                <button class="profile__edit"></button>
            </div>
        </div>  
        <div class="profile__block">
            <label class="profile__label" for="period">
                Срок исполнения:
            </label>
            <div class="profile__inputs">
                <span class="profile__inp-day">1 день</span>
                <span class="profile__inp-day">2 дня</span>
                <span class="profile__inp-day">3 дня</span>
            </div>
            <div class="profile__inp-wrap">
                <input type="text" class="profile__inp-date" placeholder="Укажите дату">
                <input name="period" type="date" class="profile__input profile__input--date">
                <button class="profile__data-edit"></button>
            </div>
        </div> 
        <div class="description">
            <span class="description__title">
                Описание задачи:
            </span>
            <p class="description__text">Краткое описание консультации или задачи. консультации или зада Краткое описание консультации или задачи Краткое описание консультации или задачи</p>
        </div>
        <div class="profile__block profile__block--file">
            <div class="profile__inp-wrap profile__inp-wrap--file">
                <span class="profile__inp-date">Прикрепить файл</span>
